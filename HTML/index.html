<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Registration Form Development</title>
  <link rel="stylesheet" href="/CSS/style.css" />
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Log In</h2>

          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="text" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>

          <input type="submit" value="Login" class="btn solid" />
          <p class="social-text">Know more about us.</p>
          <div class="social-media">
            <a href="https://www.facebook.com/" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com/?lang=en" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.google.com/" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="https://www.linkedin.com/" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
        <form action="#" class="sign-up-form">
          <h2 class="title">Registration</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Full name" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-phone"></i>
            <input type="email" placeholder="Number" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <div>
            <input type="checkbox" /><a href="#"> <span class="rules-text">I agree with the
                terms</a></span>
          </div>

          <input type="submit" class="btn" value="Submit" />
          <p class="social-text">Know more about us.</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Not have an account?</h3>
          <p>
            Do not have an account, click below for Register!
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Register
          </button>
        </div>
        <img src="/Image/register.svg" class="image" alt="Register" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Do you have an account?</h3>
          <p>
            Already have an account, click below for login to your account!
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Log In
          </button>
        </div>
        <img src="/Image/login.svg" class="image" alt="Login" />
      </div>
    </div>
  </div>
  <script src="/JS/main.js"></script>
</body>

</html>
